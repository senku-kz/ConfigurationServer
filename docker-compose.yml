version: '3.8'

services:
    gateway-service:
        build:
            context: .
            dockerfile: Dockerfile
        image: gateway-service:1.0.0
        container_name: gateway-service
        restart: always
        ports:
            - "8000:8000"
        networks:
            - project_network
        environment:
            - JAVA_OPTS=-Xms64m -Xmx256m

networks:
    project_network:
        external: true

